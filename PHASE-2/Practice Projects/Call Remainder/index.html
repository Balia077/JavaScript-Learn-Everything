<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Note UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">

    <div class="sidebar">
        <button class="side-btn" id="addBtn">+</button>
        <button class="side-btn">↑</button>
        <button class="side-btn">↓</button>
    </div>

    <div class="card" id="cardBox">
        <div class="top-section">
            <img class="pfp" src="https://images.unsplash.com/photo-1762936263573-af3e0d866980?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="">
            <div>
                <div class="name">Full Name</div>
            </div>
        </div>

        <div class="details">
            <div>
                <p>Home town</p>
                <p>Bookings</p>
            </div>
            <div style="text-align:right;">
                <p>City</p>
                <p>0 times</p>
            </div>
        </div>

        <div class="actions">
            <button class="call-btn">Call</button>
            <button class="msg-btn">Message</button>
        </div>

        <div class="colors">
            <div class="dot black"></div>
            <div class="dot purple"></div>
            <div class="dot orange"></div>
            <div class="dot green"></div>
        </div>
    </div>

    <div class="form-box" id="formBox">
        <h2>New Call</h2>

        <div class="form-group">
            <label>Image URL</label>
            <input required type="text" placeholder="https://example.com/photo.jpg">
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input required type="text" placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label>Home Town</label>
            <input required type="text" placeholder="Enter home town">
        </div>

        <div class="form-group">
            <label>Purpose</label>
            <input required type="text" placeholder="Enter purpose">
        </div>

        <label>Category</label>
        <div class="radio-row">
            <div class="radio-box emergency">Emergency</div>
            <div class="radio-box important">Important</div>
            <div class="radio-box urgent">Urgent</div>
            <div class="radio-box norush">No Rush</div>
        </div>

        <button class="create-btn">Create Note</button>
        <button class="close-btn">Close</button>

    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
